<!DOCTYPE html>
<html>
<head>
    <title>Platform Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            overflow: hidden;
            font-family: sans-serif; /* Added for general text styling */
        }
        canvas {
            border: 2px solid #333;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between buttons */
        }
        #restart, #muteToggle {
            padding: 5px 10px;
            background: linear-gradient(to bottom, #ff6b6b, #c44d4d);
            border: 2px solid black;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5); /* Added text shadow for button */
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3); /* Added box shadow for button */
            transition: background 0.3s ease, transform 0.1s ease;
            white-space: nowrap; /* Prevent text wrapping on button */
        }
        #restart:hover, #muteToggle:hover {
            background: linear-gradient(to bottom, #ff4d4d, #a93c3c);
            transform: translateY(-1px);
        }
        #restart:active, #muteToggle:active {
            transform: translateY(1px);
            box-shadow: 1px 1px 3px rgba(0,0,0,0.3) inset;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button id="restart">Restart</button>
        <button id="muteToggle">Mute</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // --- Make it use the full height and 40% of the width ---
        canvas.width = window.innerWidth * 0.4;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth * 0.4;
            canvas.height = window.innerHeight;
            // Re-center if layout is complex, but for this, canvas handles itself
        });
        
        const keys = {};
        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);
        document.getElementById('restart').addEventListener('click', resetGame);
        
        // --- Add a mute button below the reset game button ---
        const muteButton = document.getElementById('muteToggle');
        let isMuted = false;
        let audioContext = null; // Will be initialized on first interaction
        
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                // Attempt to resume context if it's suspended (common browser policy)
                if (audioContext.state === 'suspended') {
                    audioContext.resume().then(() => {
                        console.log('AudioContext resumed successfully');
                    }).catch(e => {
                        console.error('Failed to resume AudioContext:', e);
                    });
                }
            }
        }

        muteButton.addEventListener('click', () => {
            initAudioContext(); // Ensure audio context is ready on first click
            isMuted = !isMuted;
            muteButton.textContent = isMuted ? 'Unmute' : 'Mute';
            console.log('Muted:', isMuted);
        });

        // --- Add fitting sounds, no drone or music, only coded effect sounds ---
        // Helper to play a generic sound with ADSR envelope
        function playSound(frequency, duration, type = 'sine', volume = 0.1, attack = 0.01, decay = 0.1) {
            if (isMuted || !audioContext) {
                return;
            }

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);

            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(volume, audioContext.currentTime + attack);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + attack + decay);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + attack + decay);
        }

        function playJumpSound() {
            initAudioContext();
            playSound(500, 0.1, 'sine', 0.1, 0.01, 0.09); // Quick high tone
        }

        function playLandSound() {
            initAudioContext();
            playSound(150, 0.08, 'sine', 0.08, 0.01, 0.04); // Low, short thud
        }

        function playStarCollectSound() {
            initAudioContext();
            if (isMuted || !audioContext) return;
            const frequencies = [660, 880, 1100]; // E5, A5, C6
            let delay = 0;
            frequencies.forEach((freq, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(freq, audioContext.currentTime + delay);
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime + delay);
                gainNode.gain.linearRampToValueAtTime(0.08, audioContext.currentTime + delay + 0.01);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + delay + 0.05);

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.start(audioContext.currentTime + delay);
                oscillator.stop(audioContext.currentTime + delay + 0.08);

                delay += 0.05; // Small delay between notes
            });
        }

        function playDieSound() {
            initAudioContext();
            if (isMuted || !audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.linearRampToValueAtTime(50, audioContext.currentTime + 0.3); // Falling pitch
            
            gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.4); // Fade out

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.4);
        }

        function playLevelCompleteSound() {
            initAudioContext();
            if (isMuted || !audioContext) return;
            const frequencies = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
            let delay = 0;
            frequencies.forEach((freq, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(freq, audioContext.currentTime + delay);
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime + delay);
                gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + delay + 0.05);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + delay + 0.2);

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.start(audioContext.currentTime + delay);
                oscillator.stop(audioContext.currentTime + delay + 0.25);

                delay += 0.15; // Small delay between notes for an arpeggio
            });
        }

        function playGameOverSound() {
            initAudioContext();
            if (isMuted || !audioContext) return;
            const frequencies = [100, 75, 50]; // Low, falling dissonant tones
            let delay = 0;
            frequencies.forEach((freq, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(freq, audioContext.currentTime + delay);
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime + delay);
                gainNode.gain.linearRampToValueAtTime(0.15, audioContext.currentTime + delay + 0.05);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + delay + 0.5);

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.start(audioContext.currentTime + delay);
                oscillator.stop(audioContext.currentTime + delay + 0.6);

                delay += 0.2; // Delay for a dissonant feel
            });
        }
        
        let player = {
            x: 50,
            y: 50,
            radius: 15,
            vx: 0,
            vy: 0,
            onGround: false,
            lives: 3,
            scale: 1
        };
        
        let platforms = [];
        let enemies = [];
        let stars = [];
        let exitPlatform = null;
        let score = 0;
        let level = 1;
        let gameState = 'playing';
        let platformSpeed = 0.5;
        let backgroundColors = [];
        
        function generateBackgroundColors() {
            backgroundColors = [];
            switch (level % 5) {
                case 1: // Night dawn
                    backgroundColors = ['#0a1a40', '#4a4969', '#7f7f9c'];
                    break;
                case 2: // Morning
                    backgroundColors = ['#f9d423', '#ff4e50', '#fc913a'];
                    break;
                case 3: // Afternoon
                    backgroundColors = ['#36d1dc', '#5b86e5', '#3494e6'];
                    break;
                case 4: // Evening
                    backgroundColors = ['#ff9966', '#ff5e62', '#c84e89'];
                    break;
                case 0: // Night
                    backgroundColors = ['#141e30', '#243b55', '#1a2a3a'];
                    break;
            }
        }
        
        function drawCircleWithGradient(x, y, radius, color1, color2, scale = 1) {
            ctx.beginPath();
            const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius * scale);
            gradient.addColorStop(0, color1);
            gradient.addColorStop(1, color2);
            ctx.fillStyle = gradient;
            ctx.arc(x, y, radius * scale, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        function drawRectWithGradient(x, y, width, height, color1, color2) {
            const centerX = x + width / 2;
            const centerY = y + height / 2;
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, width / 2);
            gradient.addColorStop(0, color1);
            gradient.addColorStop(1, color2);
            ctx.fillStyle = gradient;
            ctx.fillRect(x, y, width, height);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, width, height);
        }
        
        function drawTriangleWithGradient(x, y, size, color1, color2) {
            ctx.beginPath();
            ctx.moveTo(x, y - size);
            ctx.lineTo(x - size, y + size);
            ctx.lineTo(x + size, y + size);
            ctx.closePath();
            
            const centerX = x;
            const centerY = y;
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, size);
            gradient.addColorStop(0, color1);
            gradient.addColorStop(1, color2);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        function drawStarWithGradient(x, y, radius, spikes, color1, color2, scale = 1) {
            let rot = Math.PI / 2 * 3;
            let cx = x;
            let cy = y;
            let step = Math.PI / spikes;
            
            ctx.beginPath();
            ctx.moveTo(cx + Math.cos(rot) * radius * scale, cy + Math.sin(rot) * radius * scale);
            
            for (let i = 0; i < spikes; i++) {
                rot += step;
                let x = cx + Math.cos(rot) * radius * scale * 0.4;
                let y = cy + Math.sin(rot) * radius * scale * 0.4;
                ctx.lineTo(x, y);
                rot += step;
                x = cx + Math.cos(rot) * radius * scale;
                y = cy + Math.sin(rot) * radius * scale;
                ctx.lineTo(x, y);
            }
            ctx.closePath();
            
            const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, radius * scale);
            gradient.addColorStop(0, color1);
            gradient.addColorStop(1, color2);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        function initLevel() {
            platforms = [];
            enemies = [];
            stars = [];
            exitPlatform = null;
            generateBackgroundColors();
            
            // Starting platform (adjusted Y to be visible from top)
            platforms.push({
                x: 20,
                y: canvas.height * 0.1, 
                width: 100,
                height: 20,
                color1: '#006400',
                color2: '#004d00',
                static: true
            });
            
            // Moving platforms
            const numPlatforms = 8 + Math.floor(Math.random() * 4);
            const maxY = canvas.height * 0.9;
            const minY = canvas.height * 0.15; 
            const stepY = (maxY - minY) / numPlatforms;
            
            for (let i = 0; i < numPlatforms; i++) {
                const width = 70 + Math.random() * 150;
                const x = Math.random() * (canvas.width - width);
                const y = minY + i * stepY;
                const direction = Math.random() > 0.5 ? 1 : -1;
                
                platforms.push({
                    x,
                    y,
                    width,
                    height: 15,
                    color1: '#00008B',
                    color2: '#000066',
                    static: false,
                    direction,
                    speed: platformSpeed * (0.8 + Math.random() * 0.4)
                });
                
                // Add enemy to some platforms
                if (Math.random() < 0.3) {
                    enemies.push({
                        x: x + width / 2,
                        y: y - 15, // Enemy size is 12, so -15 puts it just above
                        size: 12,
                        platformIndex: platforms.length - 1
                    });
                }
            }
            
            // Red gutter platform
            platforms.push({
                x: 0,
                y: canvas.height - 20,
                width: canvas.width,
                height: 20,
                color1: '#8B0000',
                color2: '#660000',
                static: true,
                deadly: true
            });
            
            // Add stars
            const numStars = 5 + level;
            const maxStarY = canvas.height * 2/3;
            
            for (let i = 0; i < numStars; i++) {
                let valid = false;
                let starX, starY;
                
                while (!valid) {
                    starX = 20 + Math.random() * (canvas.width - 40);
                    starY = 20 + Math.random() * (maxStarY - 40);
                    valid = true;
                    
                    // Check if star is not on top of an enemy
                    for (const enemy of enemies) {
                        const dx = starX - enemy.x;
                        const dy = starY - enemy.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < 30) {
                            valid = false;
                            break;
                        }
                    }
                }
                
                stars.push({
                    x: starX,
                    y: starY,
                    radius: 15,
                    scale: 1,
                    collected: false
                });
            }
            
            // Reset player position
            player.x = 50;
            player.y = 50;
            player.vx = 0;
            player.vy = 0;
            player.scale = 1;
            prevOnGround = false; // Reset for new level
        }
        
        let prevOnGround = false; // To detect landing event for bounce
        
        function update() {
            if (gameState === 'playing') {
                updatePlayer();
                updatePlatforms();
                updateEnemies();
                updateStars();
                checkExitPlatform();
            } else if (gameState === 'levelComplete' && keys[' ']) {
                level++;
                platformSpeed += 0.1;
                gameState = 'playing';
                initLevel();
            } else if (gameState === 'gameOver' && keys[' ']) {
                resetGame();
            }
        }
        
        function updatePlayer() {
            // Horizontal movement
            if (keys.ArrowLeft) player.vx = Math.max(player.vx - 0.2, -3);
            else if (keys.ArrowRight) player.vx = Math.min(player.vx + 0.2, 3);
            else player.vx *= 0.9;
            
            player.x += player.vx;
            
            // Jumping
            if (keys[' '] && player.onGround) {
                player.vy = -7;
                player.onGround = false;
                playJumpSound();
            }
            
            // Gravity
            player.vy += 0.3;
            player.y += player.vy;
            
            // Boundary check
            if (player.x < player.radius) {
                player.x = player.radius;
                player.vx = 0;
            }
            if (player.x > canvas.width - player.radius) {
                player.x = canvas.width - player.radius;
                player.vx = 0;
            }
            
            // Platform collision
            let landedOnPlatformThisFrame = false; // Flag to track if player landed on ANY platform this frame
            for (const platform of platforms) {
                if (player.y + player.radius > platform.y && 
                    player.y - player.radius < platform.y + platform.height &&
                    player.x + player.radius > platform.x && 
                    player.x - player.radius < platform.x + platform.width) {
                    
                    // Top collision (landing)
                    if (player.vy > 0 && player.y < platform.y) {
                        player.y = platform.y - player.radius;
                        
                        // --- Correct the bounce, so it only bounces once it hits a platform ---
                        if (!prevOnGround) { // Only apply bounce if player was NOT on ground in the previous frame
                             player.vy = -player.vy * 0.2; // Small bounce
                             playLandSound();
                        } else {
                            player.vy = 0; // If already on ground, just stop vertical movement
                        }
                        
                        player.onGround = true;
                        landedOnPlatformThisFrame = true;
                        
                        // Squeeze animation
                        player.scale = 0.9;
                        setTimeout(() => player.scale = 1, 100);
                        
                        // Move with platform
                        if (!platform.static) {
                            player.x += platform.direction * platform.speed;
                        }
                        
                        // Check if deadly platform
                        if (platform.deadly) {
                            playerDie();
                        }
                    }
                }
            }
            
            // Update onGround status for next frame's check
            prevOnGround = player.onGround;
            if (!landedOnPlatformThisFrame) { // If no platform was landed on this frame, player is not on ground
                player.onGround = false;
            }

            // Enemy collision
            for (const enemy of enemies) {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < player.radius + enemy.size) {
                    playerDie();
                }
            }
            
            // Fall off screen
            if (player.y > canvas.height + 50) {
                playerDie();
            }
        }
        
        function updatePlatforms() {
            for (let i = 0; i < platforms.length; i++) {
                const platform = platforms[i];
                if (!platform.static) {
                    platform.x += platform.direction * platform.speed;
                    
                    // Reverse direction at edges
                    if (platform.x <= 0 || platform.x + platform.width >= canvas.width) {
                        platform.direction *= -1;
                    }
                }
            }
        }
        
        function updateEnemies() {
            for (const enemy of enemies) {
                const platform = platforms[enemy.platformIndex];
                // Enemies stick to the center of their platform
                enemy.x = platform.x + platform.width / 2;
            }
        }
        
        function updateStars() {
            let allCollected = true;
            
            for (let i = 0; i < stars.length; i++) {
                const star = stars[i];
                
                if (!star.collected) {
                    allCollected = false;
                    
                    const dx = player.x - star.x;
                    const dy = player.y - star.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < player.radius + star.radius * star.scale * 0.7) {
                        star.collected = true;
                        score += 1;
                        playStarCollectSound();
                        
                        // Animate star collection
                        (function animateStar(starIndex, scaleValue) {
                            stars[starIndex].scale = scaleValue;
                            if (scaleValue > 0.1) {
                                requestAnimationFrame(() => animateStar(starIndex, scaleValue - 0.1));
                            }
                        })(i, 1);
                    }
                }
            }
            
            if (allCollected && !exitPlatform) {
                exitPlatform = {
                    x: canvas.width - 120,
                    y: canvas.height - 80,
                    width: 100,
                    height: 20,
                    color1: '#006400',
                    color2: '#004d00',
                    static: true
                };
            }
        }
        
        function playerDie() {
            if (player.lives > 0) { // Only play sound if actually losing a life
                playDieSound();
            }
            player.lives--;
            
            if (player.lives <= 0) {
                gameState = 'gameOver';
                playGameOverSound();
            } else {
                // Animate player shrinking
                (function animatePlayerDeath(scale) {
                    player.scale = scale;
                    if (scale > 0.1) {
                        requestAnimationFrame(() => animatePlayerDeath(scale - 0.1));
                    } else {
                        player.x = 50;
                        player.y = 50;
                        player.vx = 0;
                        player.vy = 0;
                        player.scale = 1;
                    }
                })(1);
            }
        }
        
        function checkExitPlatform() {
            if (exitPlatform) {
                if (player.y + player.radius > exitPlatform.y && 
                    player.y - player.radius < exitPlatform.y + exitPlatform.height &&
                    player.x + player.radius > exitPlatform.x && 
                    player.x - player.radius < exitPlatform.x + exitPlatform.width) {
                    
                    if (gameState !== 'levelComplete') { // Prevent multiple sound plays
                        playLevelCompleteSound();
                    }
                    gameState = 'levelComplete';
                    score += 5; // 5 points for completing level
                }
            }
        }
        
        // Helper function for drawing outlined text
        function drawOutlinedText(text, x, y, font, fillStyle, strokeStyle = 'black', lineWidth = 2) {
            ctx.font = font;
            ctx.lineWidth = lineWidth;
            ctx.strokeStyle = strokeStyle;
            ctx.strokeText(text, x, y);
            ctx.fillStyle = fillStyle;
            ctx.fillText(text, x, y);
        }

        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            backgroundColors.forEach((color, index) => {
                gradient.addColorStop(index / (backgroundColors.length - 1), color);
            });
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function draw() {
            drawBackground();
            
            // Draw platforms
            for (const platform of platforms) {
                drawRectWithGradient(platform.x, platform.y, platform.width, platform.height, platform.color1, platform.color2);
            }
            
            // Draw exit platform
            if (exitPlatform) {
                drawRectWithGradient(exitPlatform.x, exitPlatform.y, exitPlatform.width, exitPlatform.height, exitPlatform.color1, exitPlatform.color2);
                
                // --- Make the texts white with a black outline ---
                ctx.textAlign = 'center'; // Center text on platform
                drawOutlinedText('EXIT', exitPlatform.x + exitPlatform.width / 2, exitPlatform.y + exitPlatform.height / 2 + 5, 'bold 16px Arial', 'yellow');
            }
            
            // Draw stars
            for (const star of stars) {
                if (!star.collected) {
                    drawStarWithGradient(star.x, star.y, star.radius, 5, '#FFFF00', '#FFD700', star.scale);
                }
            }
            
            // Draw enemies
            for (const enemy of enemies) {
                drawTriangleWithGradient(enemy.x, enemy.y, enemy.size, '#FF0000', '#8B0000');
            }
            
            // Draw player
            drawCircleWithGradient(player.x, player.y, player.radius, '#FFFFFF', '#87CEEB', player.scale);
            
            // Draw UI
            // --- Make the texts white with a black outline ---
            ctx.textAlign = 'left'; // UI text is left-aligned
            drawOutlinedText(`Score: ${score}`, 10, 20, '16px Arial', 'white');
            drawOutlinedText(`Level: ${level}`, 10, 40, '16px Arial', 'white');
            drawOutlinedText(`Lives: ${'❤️'.repeat(player.lives)}`, 10, 60, '16px Arial', 'white');
            
            // Draw game state messages
            if (gameState === 'levelComplete') {
                // --- Make the texts white with a black outline ---
                ctx.textAlign = 'center';
                drawOutlinedText(`Get ready for level: ${level + 1}`, canvas.width / 2, canvas.height / 2, 'bold 24px Arial', 'white');
                drawOutlinedText('Press SPACE to continue', canvas.width / 2, canvas.height / 2 + 30, '20px Arial', 'white');
            } else if (gameState === 'gameOver') {
                // --- Make the texts white with a black outline ---
                ctx.textAlign = 'center';
                drawOutlinedText('GAME OVER', canvas.width / 2, canvas.height / 2, 'bold 32px Arial', 'red');
                drawOutlinedText('Press SPACE to restart', canvas.width / 2, canvas.height / 2 + 40, '24px Arial', 'white');
            }
        }
        
        function resetGame() {
            player.lives = 3;
            score = 0;
            level = 1;
            platformSpeed = 0.5;
            gameState = 'playing';
            initLevel();
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Initial setup
        initLevel();
        gameLoop();
    </script>
</body>
</html>
