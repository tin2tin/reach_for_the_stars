<!DOCTYPE html>
<html>
<head>
    <title>Platform Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column; /* Changed to column to stack canvas and buttons */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            overflow: hidden;
            font-family: sans-serif; /* Added a default font */
        }
        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Added a subtle shadow */
            margin-bottom: 15px; /* Space between canvas and buttons */
        }
        #controls {
            display: flex;
            gap: 10px; /* Space between buttons */
        }
        button {
            padding: 8px 15px;
            background: linear-gradient(to bottom, #ff6b6b, #c44d4d);
            border: 2px solid black;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            transition: background 0.3s ease, transform 0.1s ease;
            -webkit-appearance: none; /* Remove default button styles for consistency */
            -moz-appearance: none;
            appearance: none;
        }
        button:hover {
            background: linear-gradient(to top, #ff6b6b, #c44d4d);
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(1px);
        }
        #muteButton {
            background: linear-gradient(to bottom, #6beaff, #4d9bc4); /* Different color for mute button */
        }
        #muteButton:hover {
            background: linear-gradient(to top, #6beaff, #4d9bc4);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button id="restart">Restart Game</button>
        <button id="muteButton">Mute Music</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // --- Canvas Dimensions ---
        canvas.width = window.innerWidth * 0.4; // 40% of width
        canvas.height = window.innerHeight;      // Full height
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth * 0.4;
            canvas.height = window.innerHeight;
            // No need to re-initLevel; player's position is adjusted if falling off,
            // and game elements will render within the new bounds.
        });
        
        const keys = {};
        window.addEventListener('keydown', e => {
            keys[e.key] = true;
            // Start audio context and music on first user interaction
            if (!audioContextStarted) {
                initAudioContext();
                audioContextStarted = true;
            }
            if (e.key === ' ' && gameState === 'levelComplete') {
                level++;
                platformSpeed += 0.1;
                gameState = 'playing';
                initLevel();
                // Optionally stop level complete sound if it's still playing
            } else if (e.key === ' ' && gameState === 'gameOver') {
                resetGame();
            }
        });
        window.addEventListener('keyup', e => keys[e.key] = false);

        document.getElementById('restart').addEventListener('click', resetGame);
        
        // --- Audio Setup ---
        let audioContext = null;
        let audioContextStarted = false;
        let isMuted = false;
        let music = new Audio('https://github.com/tin2tin/reach_for_the_stars/raw/refs/heads/main/Cycling%20Platforms.mp3');
        music.loop = true;
        music.volume = 0.5; // Initial volume

        const muteButton = document.getElementById('muteButton');
        muteButton.addEventListener('click', toggleMute);

        // This function will be called on the first user interaction (keydown or click)
        function initAudioContext() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            // Start music only after user gesture and audio context is ready
            if (!isMuted) {
                music.play().catch(e => console.error("Music autoplay prevented:", e));
            }
        }

        function toggleMute() {
            isMuted = !isMuted;
            muteButton.textContent = isMuted ? 'Unmute Music' : 'Mute Music';
            if (isMuted) {
                music.pause();
                music.currentTime = 0; // Reset music to start from beginning when unmuted
            } else {
                if (audioContextStarted) { // Only play if context has been initialized
                    music.play().catch(e => console.error("Music autoplay prevented after unmute:", e));
                }
            }
        }

        // Programmatic Sound Effects (Web Audio API)
        // A generic function to create and play a simple oscillator tone
        function createOscillator(frequency, type, duration, volume, startTimeOffset = 0) {
            if (isMuted || !audioContext) return;

            const osc = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            osc.type = type; // sine, square, sawtooth, triangle
            osc.frequency.setValueAtTime(frequency, audioContext.currentTime + startTimeOffset);

            gainNode.gain.setValueAtTime(volume, audioContext.currentTime + startTimeOffset);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + startTimeOffset + duration);

            osc.connect(gainNode);
            gainNode.connect(audioContext.destination);

            osc.start(audioContext.currentTime + startTimeOffset);
            osc.stop(audioContext.currentTime + startTimeOffset + duration);
        }

        function playJumpSound() {
            createOscillator(440, 'triangle', 0.1, 0.4); // A4, short, clear
        }

        function playLandSound() {
            createOscillator(180, 'sawtooth', 0.1, 0.5); // Low rumble, short
        }

        function playStarCollectSound() {
            if (isMuted || !audioContext) return;
            const frequencies = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
            let delay = 0;
            for (let i = 0; i < frequencies.length; i++) {
                createOscillator(frequencies[i], 'sine', 0.1, 0.3, delay);
                delay += 0.05;
            }
        }

        function playPlayerDieSound() {
            if (isMuted || !audioContext) return;
            const osc = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            osc.type = 'square';
            osc.frequency.setValueAtTime(220, audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(80, audioContext.currentTime + 0.4); // Descending pitch

            gainNode.gain.setValueAtTime(0.6, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);

            osc.connect(gainNode);
            gainNode.connect(audioContext.destination);

            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.5);
        }

        function playLevelCompleteSound() {
            if (isMuted || !audioContext) return;
            const frequencies = [660, 780, 990, 1320]; // E5, G5, B5, E6 (triumphant arpeggio)
            let delay = 0;
            for (let i = 0; i < frequencies.length; i++) {
                createOscillator(frequencies[i], 'sine', 0.2, 0.4, delay);
                delay += 0.1;
            }
        }
        
        function playGameOverSound() {
            if (isMuted || !audioContext) return;
            const frequencies = [200, 150, 100]; // Low, ominous tones
            let delay = 0;
            for (let i = 0; i < frequencies.length; i++) {
                createOscillator(frequencies[i], 'sawtooth', 0.4, 0.5, delay);
                delay += 0.15;
            }
        }


        let player = {
            x: 50,
            y: 50,
            radius: 15,
            vx: 0,
            vy: 0,
            onGround: false,
            wasOnGround: false, // For detecting first contact with ground to play land sound
            lives: 3,
            scale: 1
        };
        
        let platforms = [];
        let enemies = [];
        let stars = [];
        let exitPlatform = null;
        let score = 0;
        let level = 1;
        let gameState = 'playing';
        let platformSpeed = 0.5;
        let backgroundColors = [];
        
        function generateBackgroundColors() {
            backgroundColors = [];
            switch (level % 5) {
                case 1: // Night dawn
                    backgroundColors = ['#0a1a40', '#4a4969', '#7f7f9c'];
                    break;
                case 2: // Morning
                    backgroundColors = ['#f9d423', '#ff4e50', '#fc913a'];
                    break;
                case 3: // Afternoon
                    backgroundColors = ['#36d1dc', '#5b86e5', '#3494e6'];
                    break;
                case 4: // Evening
                    backgroundColors = ['#ff9966', '#ff5e62', '#c84e89'];
                    break;
                case 0: // Night
                    backgroundColors = ['#141e30', '#243b55', '#1a2a3a'];
                    break;
            }
        }
        
        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            backgroundColors.forEach((color, index) => {
                gradient.addColorStop(index / (backgroundColors.length - 1), color);
            });
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function drawCircleWithGradient(x, y, radius, color1, color2, scale = 1) {
            ctx.beginPath();
            const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius * scale);
            gradient.addColorStop(0, color1);
            gradient.addColorStop(1, color2);
            ctx.fillStyle = gradient;
            ctx.arc(x, y, radius * scale, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        function drawRectWithGradient(x, y, width, height, color1, color2) {
            const centerX = x + width / 2;
            const centerY = y + height / 2;
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, width / 2);
            gradient.addColorStop(0, color1);
            gradient.addColorStop(1, color2);
            ctx.fillStyle = gradient;
            ctx.fillRect(x, y, width, height);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, width, height);
        }
        
        function drawTriangleWithGradient(x, y, size, color1, color2) {
            ctx.beginPath();
            ctx.moveTo(x, y - size);
            ctx.lineTo(x - size, y + size);
            ctx.lineTo(x + size, y + size);
            ctx.closePath();
            
            const centerX = x;
            const centerY = y;
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, size);
            gradient.addColorStop(0, color1);
            gradient.addColorStop(1, color2);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        function drawStarWithGradient(x, y, radius, spikes, color1, color2, scale = 1) {
            let rot = Math.PI / 2 * 3;
            let cx = x;
            let cy = y;
            let step = Math.PI / spikes;
            
            ctx.beginPath();
            ctx.moveTo(cx + Math.cos(rot) * radius * scale, cy + Math.sin(rot) * radius * scale);
            
            for (let i = 0; i < spikes; i++) {
                rot += step;
                let x = cx + Math.cos(rot) * radius * scale * 0.4;
                let y = cy + Math.sin(rot) * radius * scale * 0.4;
                ctx.lineTo(x, y);
                rot += step;
                x = cx + Math.cos(rot) * radius * scale;
                y = cy + Math.sin(rot) * radius * scale;
                ctx.lineTo(x, y);
            }
            ctx.closePath();
            
            const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, radius * scale);
            gradient.addColorStop(0, color1);
            gradient.addColorStop(1, color2);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        function initLevel() {
            platforms = [];
            enemies = [];
            stars = [];
            exitPlatform = null;
            generateBackgroundColors();
            
            // Starting platform
            platforms.push({
                x: 20,
                y: canvas.height * 0.1, // Adjusted starting platform y for full height
                width: 100,
                height: 20,
                color1: '#006400',
                color2: '#004d00',
                static: true
            });
            
            // Moving platforms
            const numPlatforms = 8 + Math.floor(Math.random() * 4) + Math.floor(level / 2); // More platforms for higher levels
            const maxY = canvas.height * 0.9;
            const minY = canvas.height * 0.15; // Start platforms a bit lower than the start
            const stepY = (maxY - minY) / numPlatforms;
            
            for (let i = 0; i < numPlatforms; i++) {
                const width = 70 + Math.random() * 150;
                const x = Math.random() * (canvas.width - width);
                const y = minY + i * stepY;
                const direction = Math.random() > 0.5 ? 1 : -1;
                
                platforms.push({
                    x,
                    y,
                    width,
                    height: 15,
                    color1: '#00008B',
                    color2: '#000066',
                    static: false,
                    direction,
                    speed: platformSpeed * (0.8 + Math.random() * 0.4)
                });
                
                // Add enemy to some platforms
                if (Math.random() < 0.3 + (level * 0.05)) { // More enemies for higher levels
                    enemies.push({
                        x: x + width / 2,
                        y: y - 15, // Initial y for enemy
                        size: 12,
                        platformIndex: platforms.length - 1
                    });
                }
            }
            
            // Red gutter platform at the very bottom
            platforms.push({
                x: 0,
                y: canvas.height - 20,
                width: canvas.width,
                height: 20,
                color1: '#8B0000',
                color2: '#660000',
                static: true,
                deadly: true
            });
            
            // Add stars
            const numStars = 5 + level;
            const maxStarY = canvas.height * 2/3;
            
            for (let i = 0; i < numStars; i++) {
                let valid = false;
                let starX, starY;
                
                while (!valid) {
                    starX = 20 + Math.random() * (canvas.width - 40);
                    starY = 70 + Math.random() * (maxStarY - 40);
                    valid = true;
                    
                    // Check if star is not on top of an enemy
                    for (const enemy of enemies) {
                        const dx = starX - enemy.x;
                        const dy = starY - enemy.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < 30) { // If too close to an enemy, find a new spot
                            valid = false;
                            break;
                        }
                    }
                }
                
                stars.push({
                    x: starX,
                    y: starY,
                    radius: 15,
                    scale: 1,
                    collected: false
                });
            }
            
            // Reset player position
            player.x = 50;
            player.y = canvas.height * 0.1 - player.radius; // Position on starting platform
            player.vx = 0;
            player.vy = 0;
            player.scale = 1;
            player.onGround = false;
            player.wasOnGround = false;
        }
        
        function update() {
            if (gameState === 'playing') {
                updatePlayer();
                updatePlatforms();
                updateEnemies();
                updateStars();
                checkExitPlatform();
            } 
            // Level complete and Game Over logic is handled by keydown listener for SPACE.
        }
        
        function updatePlayer() {
            // Store previous onGround state before updating current
            player.wasOnGround = player.onGround;
            player.onGround = false; // Reset for current frame, will be set true if colliding with a platform
            
            // Horizontal movement
            if (keys.ArrowLeft) player.vx = Math.max(player.vx - 0.2, -3);
            else if (keys.ArrowRight) player.vx = Math.min(player.vx + 0.2, 3);
            else player.vx *= 0.9; // Apply friction
            
            player.x += player.vx;
            
            // Jumping: Only jump if player is on ground (or was on ground last frame)
            if (keys[' '] && player.wasOnGround) {
                player.vy = -7;
                playJumpSound();
            }
            
            // Gravity
            player.vy += 0.3; // Gravity acceleration
            player.y += player.vy;
            
            // Boundary check
            if (player.x < player.radius) {
                player.x = player.radius;
                player.vx = 0;
            }
            if (player.x > canvas.width - player.radius) {
                player.x = canvas.width - player.radius;
                player.vx = 0;
            }
            
            // Platform collision
            for (const platform of platforms) {
                // Check if player is overlapping with platform horizontally and vertically
                if (player.y + player.radius > platform.y && 
                    player.y - player.radius < platform.y + platform.height &&
                    player.x + player.radius > platform.x && 
                    player.x - player.radius < platform.x + platform.width) {
                    
                    // Top collision (landing on a platform)
                    if (player.vy > 0 && player.y < platform.y) { // Only if falling and above the platform
                        player.y = platform.y - player.radius; // Snap to top of platform
                        player.vy = -player.vy * 0.2; // Small bounce (0.2 is 20% of incoming velocity)

                        // Play land sound only on the *first* frame of contact
                        if (!player.wasOnGround) { 
                           playLandSound();
                        }
                        player.onGround = true;
                        
                        // Squeeze animation for landing
                        player.scale = 0.9;
                        setTimeout(() => player.scale = 1, 100);
                        
                        // Move player with moving platform
                        if (!platform.static) {
                            player.x += platform.direction * platform.speed;
                        }
                        
                        // Check if platform is deadly (e.g., the red gutter)
                        if (platform.deadly) {
                            playerDie();
                        }
                    } else if (player.vy < 0 && player.y - player.radius < platform.y + platform.height && player.y > platform.y) {
                        // Bottom collision (hitting head on platform)
                        player.y = platform.y + platform.height + player.radius;
                        player.vy = 0; // Stop upward movement
                    }
                }
            }
            
            // Enemy collision
            for (const enemy of enemies) {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // Collision detection with enemy (adjusted radius slightly)
                if (distance < player.radius + enemy.size * 0.7) { 
                    playerDie();
                }
            }
            
            // Fall off screen (below the gutter)
            if (player.y > canvas.height + 50) {
                playerDie();
            }
        }
        
        function updatePlatforms() {
            for (let i = 0; i < platforms.length; i++) {
                const platform = platforms[i];
                if (!platform.static) {
                    platform.x += platform.direction * platform.speed;
                    
                    // Reverse direction when platform hits canvas edges
                    if (platform.x <= 0 || platform.x + platform.width >= canvas.width) {
                        platform.direction *= -1;
                    }
                }
            }
        }
        
        function updateEnemies() {
            for (const enemy of enemies) {
                const platform = platforms[enemy.platformIndex];
                // Enemies follow their platforms horizontally
                enemy.x = platform.x + platform.width / 2;
                // Add a simple up/down floating movement to enemies
                enemy.y = platform.y - 15 + Math.sin(performance.now() * 0.005 * level) * 5; 
            }
        }
        
        function updateStars() {
            let allCollected = true;
            
            for (let i = 0; i < stars.length; i++) {
                const star = stars[i];
                
                if (!star.collected) {
                    allCollected = false; // At least one star is not collected
                    
                    const dx = player.x - star.x;
                    const dy = player.y - star.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Check if player collects a star
                    if (distance < player.radius + star.radius * star.scale * 0.7) {
                        star.collected = true;
                        score += 1;
                        playStarCollectSound();
                        
                        // Animate star shrinking/disappearing
                        (function animateStar(starIndex, scaleValue) {
                            stars[starIndex].scale = scaleValue;
                            if (scaleValue > 0.1) {
                                requestAnimationFrame(() => animateStar(starIndex, scaleValue - 0.1));
                            }
                        })(i, 1);
                    }
                }
            }
            
            // If all stars are collected, create the exit platform if it doesn't exist
            if (allCollected && !exitPlatform) {
                exitPlatform = {
                    x: canvas.width - 120, // Position towards the right
                    y: canvas.height * 0.9 - 20, // A bit above the bottom gutter
                    width: 100,
                    height: 20,
                    color1: '#006400',
                    color2: '#004d00',
                    static: true
                };
            }
        }
        
        function playerDie() {
            player.lives--;
            playPlayerDieSound(); // Play death sound
            
            if (player.lives <= 0) {
                gameState = 'gameOver';
                playGameOverSound(); // Play game over sound
            } else {
                // Animate player shrinking and then reset position for next life
                (function animatePlayerDeath(scale) {
                    player.scale = scale;
                    if (scale > 0.1) {
                        requestAnimationFrame(() => animatePlayerDeath(scale - 0.1));
                    } else {
                        // Reset player state after death animation
                        player.x = 50;
                        player.y = canvas.height * 0.1 - player.radius; // Reset to starting platform
                        player.vx = 0;
                        player.vy = 0;
                        player.scale = 1; // Back to normal size
                        player.onGround = false; 
                        player.wasOnGround = false;
                    }
                })(1);
            }
        }
        
        function checkExitPlatform() {
            if (exitPlatform) {
                if (player.y + player.radius > exitPlatform.y && 
                    player.y - player.radius < exitPlatform.y + exitPlatform.height &&
                    player.x + player.radius > exitPlatform.x && 
                    player.x - player.radius < exitPlatform.x + exitPlatform.width) {
                    
                    // Transition to level complete state
                    if (gameState === 'playing') { // Only trigger once per level completion
                        gameState = 'levelComplete';
                        score += 5; // Bonus points for completing level
                        playLevelCompleteSound(); // Play level complete sound
                    }
                }
            }
        }
        
        function draw() {
            drawBackground();
            
            // Draw platforms
            for (const platform of platforms) {
                drawRectWithGradient(platform.x, platform.y, platform.width, platform.height, platform.color1, platform.color2);
            }
            
            // Draw exit platform
            if (exitPlatform) {
                drawRectWithGradient(exitPlatform.x, exitPlatform.y, exitPlatform.width, exitPlatform.height, exitPlatform.color1, exitPlatform.color2);
                
                // Draw EXIT text with outline
                ctx.fillStyle = 'yellow';
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.font = 'bold 20px Arial'; 
                ctx.textAlign = 'center';
                ctx.strokeText('EXIT', exitPlatform.x + exitPlatform.width / 2, exitPlatform.y + exitPlatform.height / 2 + 7);
                ctx.fillText('EXIT', exitPlatform.x + exitPlatform.width / 2, exitPlatform.y + exitPlatform.height / 2 + 7);
            }
            
            // Draw stars
            for (const star of stars) {
                if (!star.collected) {
                    drawStarWithGradient(star.x, star.y, star.radius, 5, '#FFFF00', '#FFD700', star.scale);
                }
            }
            
            // Draw enemies
            for (const enemy of enemies) {
                drawTriangleWithGradient(enemy.x, enemy.y, enemy.size, '#FF0000', '#8B0000');
            }
            
            // Draw player
            drawCircleWithGradient(player.x, player.y, player.radius, '#FFFFFF', '#87CEEB', player.scale);
            
            // Draw UI (Score, Level, Lives)
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3; // Thicker outline for UI text
            ctx.font = 'bold 18px Arial'; 
            ctx.textAlign = 'left';

            ctx.strokeText(`Score: ${score}`, 10, 25);
            ctx.fillText(`Score: ${score}`, 10, 25);

            ctx.strokeText(`Level: ${level}`, 10, 50);
            ctx.fillText(`Level: ${level}`, 10, 50);

            ctx.strokeText(`Lives: ${'❤️'.repeat(player.lives)}`, 10, 75);
            ctx.fillText(`Lives: ${'❤️'.repeat(player.lives)}`, 10, 75);
            
            // Draw game state messages (Level Complete, Game Over)
            ctx.lineWidth = 4; // Even thicker outline for game state messages
            if (gameState === 'levelComplete') {
                ctx.fillStyle = 'white';
                ctx.font = 'bold 30px Arial';
                ctx.textAlign = 'center';
                ctx.strokeText(`Level ${level} Complete!`, canvas.width / 2, canvas.height / 2 - 20);
                ctx.fillText(`Level ${level} Complete!`, canvas.width / 2, canvas.height / 2 - 20);
                
                ctx.font = 'bold 24px Arial';
                ctx.strokeText(`Press SPACE for Level ${level + 1}`, canvas.width / 2, canvas.height / 2 + 20);
                ctx.fillText(`Press SPACE for Level ${level + 1}`, canvas.width / 2, canvas.height / 2 + 20);

            } else if (gameState === 'gameOver') {
                ctx.fillStyle = 'red';
                ctx.font = 'bold 36px Arial';
                ctx.textAlign = 'center';
                ctx.strokeText('GAME OVER', canvas.width / 2, canvas.height / 2 - 20);
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 20);
                
                ctx.fillStyle = 'white'; // Change text color for restart message
                ctx.font = 'bold 28px Arial';
                ctx.strokeText('Press SPACE to restart', canvas.width / 2, canvas.height / 2 + 30);
                ctx.fillText('Press SPACE to restart', canvas.width / 2, canvas.height / 2 + 30);
            }
        }
        
        function resetGame() {
            player.lives = 3;
            score = 0;
            level = 1;
            platformSpeed = 0.5;
            gameState = 'playing';
            initLevel();
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Initial setup for the game
        initLevel();
        gameLoop();
    </script>
